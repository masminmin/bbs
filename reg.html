<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/elusive-webfont.css">
	<link rel="stylesheet" href="static/css/style.css">
	<style type="text/css">
      body {
        padding-top: 70px;
        background-image: url(static/img/bg.png);
        padding-bottom: 40px;
      }

      .form-signin {
        max-width: 430px;
        margin: 0px auto;
      }
	  .form-signin .fm input[type='text'],.form-signin .fm input[type='email'],.form-signin .fm input[type='password'] {
		width: 365px;
	  }
	  .help-block{
	  	text-align: right;
	  	color:#888;
	  }
    </style>
</head>
<body>
	
	<div class="container">

    	<div class="widget form-signin">
			<h3><i class="icon-lock-alt"></i> 凯盛软件-账号注册</h3>
			<form action="#" class="fm">
				<label>电子邮件</label>
				<input type="email" required>
				<label>昵称</label>
				<input type="text" required>
				<span class="help-block">注册成功后不能修改</span>
				<label>真实姓名</label>
				<input type="text" required>
				<span class="help-block">填写在公司登记的姓名</span>
				<label>密码</label>
				<input type="password" required>
				<label>确认密码</label>
				<input type="password" required><br>
				<button class="btn pull-right">注册</button>
				
				<div class="clearfix"></div>
			</form>
		</div>
    </div> 
    <script src="static/js/jquery.js"></script>
    <script src="static/js/validate.js"></script>
    <script>
    	$(function(){
    		$(".fm").validator();
    	});
    </script>
</body>
</html>
