<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/elusive-webfont.css">
	<link rel="stylesheet" href="static/css/style.css">
</head>
<body>
	<div class="navbar navbar-static-top">
		<div class="navbar-inner">
	    	<div class="container">
	    		<a class="brand" href="#">凯盛软件</a>
			    <ul class="nav pull-right">
			      <li><a href="home.html"><i class="icon-home"></i> 首页</a></li>
			      <li><a href="workflow.html"><i class="icon-fork"></i> 工作流</a></li>
			      <li><a href="account.html"><i class="icon-user"></i> fankay</a></li>
			    </ul>
	    	</div>
		</div>
	</div>

	<div class="container content">
		<a href="home.html" class="pull-right btn"><i class="icon-share-alt"></i> Go back</a>
	</div>

	<div class="container content main">
		<form class="fm">
		  <fieldset>
		    <legend>发布新帖子:</legend>
		    <div class="controls controls-row">
			  <select name="" id="" class="span1">
			  	<option value=""></option>
			  	<option value="">技术</option>
			  	<option value="">新闻</option>
			  </select>
			  <input class="span4" type="text" placeholder="Title">
			</div>
		    <input type="text" class="span5" placeholder="URL"> or <br/>
			<textarea class="span10" rows="10" id="content" placeholder="Content"></textarea><br/>
		    <button type="button" class="btn sender">发布</button>
		    <span class="help-inline">支持<a href="http://markdown.tw/" target="_blank">MarkDown</a>语法</span>
		  </fieldset>
		</form>
		<div class="preview" style="padding:15px 25px;">
			
		</div>
	</div>

	
	<footer class="container">
		©2013 凯盛软件
	</footer>
	<script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js//jquery.autosize-min.js"></script>
	<script src="static/js/markdown.js"></script>
	<script>
		$(function(){
			$('#content').autosize(); 
			$(".sender").click(function(){
				var src = $("#content").val();
				var md = markdown.toHTML(src);
				$(".preview").html(md);
			});
		});
	</script>
</body>
</html>
