<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/elusive-webfont.css">
	<link rel="stylesheet" href="static/css/style.css">
	<style type="text/css">
      body {
        padding-top: 70px;
        background-image: url(static/img/bg.png);
        padding-bottom: 40px;
      }

      .form-signin {
        max-width: 430px;
        margin: 0px auto;
      }
	  .form-signin .fm input[type='text'],.form-signin .fm input[type='password'] {
		width: 365px;
	  }
    </style>
</head>
<body>
	
	<div class="container">

    	<div class="widget form-signin">
			<h3><i class="icon-lock-alt"></i> 凯盛软件-系统登录</h3>
			<form action="/login" class="fm">
				<label>电子邮件</label>
				<input type="text" name="email"><br>
				<label>密码</label>
				<input type="password" name="password"><br>
				<button type="button" class="login btn pull-right">进入系统</button>
				<a href="repassword.html" >忘记密码</a>
				<div class="clearfix"></div>
			</form>
		</div>
    </div> 
    <script src="static/js/jquery.js"></script>
    <script src="static/js/validate/jquery.validate.js"></script>
    <script>
    	$(function(){
    		$(".login").click(function(){$(".fm").submit()});
    		$(".fm").validate({
    			rules:{
    				'email':{
    					required:true,
    					email:true
    				},
    				'password':{
    					required:true,
    					rangelength:[6,18]
    				}
    			},
    			messages:{
    				email:{
    					required:'请输入电子邮件地址',
    					email:'电子邮件格式错误'
    				},
    				password:{
    					required:"请输入密码",
    					rangelength:"密码长度为6~18位"
    				}

    			}
    		});
    	});
    </script>
</body>
</html>
